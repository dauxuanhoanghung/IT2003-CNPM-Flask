{% extends 'layout/base.html' %}
{% block content %}
{% if products %}
<div class="row">
    {% for pd in products: %}
    <div class="col-md-3 col-sm-12" style="padding: 1rem">
        <div class="card">
            <img class="card-img-top well-lg" src={{pd.image}} alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{ pd.name }}</h4>
                <p class="card-text">{{ "{:,}".format(pd.price) }} VNĐ</p>
                <a href="/products/{{pd.id}}" class="btn btn-primary">Xem chi tiết</a>
                <a href="/products/{{pd.id}}" class="btn btn-danger">Đặt hàng ngay</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-danger">Không có sản phẩm nào!</p>
{% endif %}
{% endblock %}
